<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
        <div class="row">
            <div class="col-md-3 font-shabnam main-panel">
                <nav>
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> فاكتورها</a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-user"></i> تغيير كلمه عبور</a></li>
                        <li><a href="#"><i class="glyphicon glyphicon-log-out"></i> خروج از سيستم</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-6 font-shabnam">
                <div class="panel panel-default main-panel">
                   <div class="panel-heading">
                       <h3 class="panel-title">افزودن / ویرایش فاکتور</h3>
                   </div>
                    <div class="panel-body">
                        <div class="">
                            <form>
                                <div class="form-group">
                                    <label for="name">نام</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="نام" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">هزینه</label>
                                    <input type="text" name="price" id="price" class="form-control" placeholder="هزینه" required>
                                </div>
                                <div class="form-group">
                                    <label for="status">وضعیت</label>
                                    <select name="status" class="form-control">
                                            <option value="در دست بررسی">در دست بررسی</option>
                                            <option value="پذیرفته شده">پذیرفته شده</option>
                                            <option value="رد شده">رد شده</option>
                                            <option value="در حال انجام">در حال انجام</option>
                                            <option value="ارسال شده">ارسال شده</option>
                                            <option value="تحویل داده شده">تحویل داده شده</option>
                                        </select>
                                </div>
                                <button class="btn btn-primary form-control" type="submit">ثبت فاکتور</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
