<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="myController">
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="myVar">
              </label>
              <ul ng-show="showForm">
                  <li class="item">Factor Number : {{factor.data.num}}</li>
                  <li class="item">Client : {{factor.data.customer}}</li>
                  <li class="item">Price : {{factor.data.price}}</li>
                  <ul class="item">
                      <li class="item item-divider">Orders</li>
                      <li class="item" ng-repeat="item in factor.data.order">{{item.title}}</li>
                  </ul>
                  <li class="item">Status : {{factor.data.status}}</li>
              </ul>
              <button class="button button-full button-balanced" ng-click="callFunc()">
                  Log
              </button>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
